<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >

    <script defer src="{{ url_for('static', filename='main.js')}}"></script>
  </head>
  <body>
    <div id="app">
      Anzahl Spieler: (( numPlayer )), Spieler (( currentPlayer )) ist an der Reihe.

      <button v-on:click="throwDice" >WÃ¼rfeln</button>
      Letzter Wurf: (( currentThrow ))

      <div id="field">
        <button
          v-for="(field, id) in fields"
          class="field"
          v-bind:style="{top: field.y + '%', left: field.x + '%'}"
          v-bind:class="[{allowed: field.allowed}, field.role]"
          v-on:click="handleClick(id)"
          >
          <i v-bind:class="'p' + field.piece" v-if="field.piece !== null" class="fas fa-2x fa-chess-pawn"></i>
        </button>
      </div>
    </div>
